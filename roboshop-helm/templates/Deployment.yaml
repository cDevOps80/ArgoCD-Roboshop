apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-{{ default "latest" .Values.Image.tag | replace "." "-" }}
  labels:
    component: {{ .Release.Name }}
spec:
  containers:
    - name: {{ .Release.Name }}
      image: docker.io/chaitu1812/{{ .Release.Name }}-rhel9:{{ default "latest" .Values.Image.tag }}
      env:
      {{- range $k, $v := .Values.env }}
        - name: {{ $k }}
          value: {{ $v | quote }}
      {{- end }}
      imagePullPolicy: Always
      ports:
        - containerPort: {{ .Values.service.containerport }}

